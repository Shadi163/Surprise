
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>I Love You Amina</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: pink;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      flex-direction: column;
      color: white;
      text-shadow: 2px 2px 6px #ff69b4;
    }

    .message {
      font-size: 2em;
      text-align: center;
      z-index: 10;
    }

    .submessage {
      font-size: 2.5em;
      margin-top: 0.2em;
      user-select: none;
    }

    .heart {
      width: 20px;
      height: 20px;
      background: pink;
      position: absolute;
      transform: rotate(45deg);
      animation: float 10s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      width: 20px;
      height: 20px;
      background: pink;
      position: absolute;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="message">
    I love you Amina
    <div class="submessage">üíç ?</div>
  </div>

  <!-- ŸÇŸÑŸàÿ® ŸÉÿ´Ÿäÿ±ÿ© -->
  <script>
    const heartCount = 100;
    for (let i = 0; i < heartCount; i++) {
      let heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (5 + Math.random() * 5) + 's';
      heart.style.opacity = Math.random();
      heart.style.background = '#ff69b4';
      heart.style.zIndex = 1;
      document.body.appendChild(heart);
    }
  </script>
</body>
</html>
